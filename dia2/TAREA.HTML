<!DOCTYPE html>
<html lang="en"t>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabla de datos</title>
</head>
<body>
    <h6>Tabla Datos</h6>
    <hr>
    <table>
        <thead>
            <tr>
                <td>Formulario </td>
                <td>Datos</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" name="nombre" id="nombre"
                    required></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellidos:</label></td>
                <td><input type="text" name="apellido" id="apellido"
                    required></td>
            </tr>
            <tr>
                <td><label for="edad">Edad:</label></td>
                <td><input type="number" name="edad" id="edad"
                    required></td>
            </tr>
            <tr>
                <td><label for="dni">DNI:</label></td>
                <td><input type="number" name="dni" id="dni" 
                    min="8" max="8" required></td>
            </tr>
                 
        </tbody>
    </table>

</body>
</html>
